<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <!-- build:css main.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation/navigation.css">
    <link rel="stylesheet" href="css/navigation/create-list.css">
    <link rel="stylesheet" href="css/navigation/todo-list-list.css">
    <link rel="stylesheet" href="css/todo-list/create-todo.css">
    <link rel="stylesheet" href="css/todo-list/todo-list.css">
    <link rel="stylesheet" href="css/todo-list/todo-item.css">
    <!-- endbuild -->
  </head>
  <body>
    <div id="appContainer" class="col">
      <header class="header row primary-bg-color">
        <h1 class="header__title">To Do App</h1>
      </header>
      <div class="row">
        <sidbar class="navigation col f-1">
          <button type="button" class="create-list secondary-bg-color ">Create New List</button>
          <ul class="todo-list-list">
            <li class="todo-list-list__item primary-bg-color">
              <a href="" class="todo-list-list__todo-list">
                <span class="todo-list-list__todo-list__title">First List</span>
                <button class="todo-list-list__delete-btn">x</button>
              </a>
            </li>
            <li class="todo-list-list__item primary-bg-color">
              <a href="" class="todo-list-list__todo-list">
                <span class="todo-list-list__title">Second List</span>
                <button class="todo-list-list__todo-list__delete-btn">x</button>
              </a>
            </li>

          </ul>
        </sidbar>
        <main class="col f-3">
          <div class="row create-todo">
            <input type="text" class="create-todo__input" placeholder="Enter New To Do">
            <button type="button" class="create-todo__submit-btn secondary-bg-color ">+</button>
          </div>
          <ul class="todo-list col">
            <li class="todo-list__item">
              <div class="todo-item">
                <input class="todo-item__done" type="checkbox">
                <span class="todo-item__text">Something</span>
                <button class="todo-item__delete-btn">x</button>
              </div>
            </li>
            <li class="todo-list__item">
              <div class="todo-item">
                <input class="todo-item__done" type="checkbox">
                <span class="todo-item__text">Something Else</span>
                <button class="todo-item__delete-btn">x</button>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>

    <!-- build:js main.js -->
    <script type="text/javascript" src="js/todo-item.js"></script>
    <script type="text/javascript" src="js/todo-list.js"></script>
    <script type="text/javascript" src="js/todo-list-list.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
