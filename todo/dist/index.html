<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="main-99b2712ff5.css"/>
  </head>
  <body>
    <div id="appContainer" class="column">
      <header class="header row primary-bg-color">
        <h1 class="header__title">To Do App</h1>
      </header>
      <div class="row">
        <sidbar class="navigation column">
          <button type="button" class="create-new-list secondary-bg-color ">Create New List</button>
          <ul class="todo-list-list">
            <li class="todo-list-list__item">
              <a href="" class="todo-list-list_link row">
                <span class="todo-list-list__title">First List</span>
                <button class="todo-list__delete-btn">x</button>
              </a>
            </li>
            <li class="todo-list-list__item">
              <a href="" class="todo-list-list_link row">
                <span class="todo-list-list__title">Second List</span>
                <button class="todo-list__delete-btn">x</button>
              </a>
            </li>
          </ul>
        </sidbar>
        <main class="todo-list-container column">
          <div class="row create-new-todo">
            <input type="text" class="create-new-todo_input" placeholder="Enter New To Do">
          </div>
          <ul class="todo-list column">
            <li class="todo-list__item"><span class="todo-item__text">Something</span> <button class="todo-item__delete-btn">x</button></li>
            <li class="todo-list__item"><span class="todo-item__text">Something Else</span><button class="todo-item__delete-btn">x</button></li>
          </ul>
        </main>
      </div>
    </div>

    <script src="main-6fe6ed3718.js"></script>

  </body>
</html>
